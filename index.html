<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Tour</title>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="feedback">
      <button id="paper" onclick="document.querySelector('#feedback').style.display='block'" style="width:auto;"><img src="images/feedback.png"></button>
      <div id="feedback" class="modal">
        <div class="modal-content animate">
          <div class="cross">
            <span onclick="document.querySelector('#feedback').style.display='none'" class="close" title="Close Modal">&times;</span>
          </div>
          <div class="container">
            <label for="star-rating"><b>Please rate</b></label>
            <div class="star-input">
              <span onmouseover="rating1()" onmouseout="rating0()" onclick="rate1()" class="fa fa-star" id="star1"></span>
              <span onmouseover="rating2()" onmouseout="rating0()" onclick="rate2()" class="fa fa-star" id="star2"></span>
              <span onmouseover="rating3()" onmouseout="rating0()" onclick="rate3()" class="fa fa-star" id="star3"></span>
              <span onmouseover="rating4()" onmouseout="rating0()" onclick="rate4()" class="fa fa-star" id="star4"></span>
              <span onmouseover="rating5()" onmouseout="rating0()" onclick="rate5()" class="fa fa-star" id="star5"></span>            </div>
            <label for="Feedback"><b>Feedback</b></label>
            <input type="text" id="Feedback" name="Feedback" placeholder="Type here">
            <div class="submit">
              <button type="button" onclick="submit()">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <script src="js/feedback.js"></script>
    </div>
    <script type="module" src="js/main.js"></script>
    <div class="grid">
      <div class="index active">The Solar System</div>
      <div class="info"><a href="info.html">About Solar System</a></div>
      <div class="planet"></div>
      <div class="planets">About Planets</div>
      <script src="js/index.js"></script>
    </div>
  </body>
  </html>
